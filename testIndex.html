<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<form id="frm" target="_blank" method="post">
  <select id="host">
    <option value="https://httpbin.org/">httpbin</option>
    <option value="https://example.com/">example</option>
  </select><br>
  <input name="username" value="Tom"><br>
  <input name="password" value="123456"><br>
  <button type="submit" onclick="func()">Submit</button>
</form>
</body>
<script>
function func() {
  const sel = document.querySelector('select');
  let form = document.getElementById('frm');
  form.action = sel.options[sel.selectedIndex].value;
  }
</script>
</html>
